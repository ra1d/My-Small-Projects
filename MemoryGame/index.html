<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/script.js" defer></script> -->
</head>
<body>
    <div class="wraper">
        <div class="content">
            <div class="card-box">
                <div class="pic-box">
                    <div class="card" data-pic-name="kura" id="img1"></div>
                </div>
                <div class="pic-box" >
                    <div class="card" data-pic-name="kura" id="img2"></div>
                </div>
                <div class="pic-box" >
                    <div class="card" data-pic-name="mouse" id="img3"></div>
                </div>
                <div class="pic-box">
                    <div class="card" data-pic-name="mouse" id="img4"></div>
                </div>
                <div class="pic-box" >
                    <div class="card" data-pic-name="svin" id="img5"></div>
                </div>
                <div class="pic-box" >
                    <div class="card" data-pic-name="svin" id="img6"></div>
                </div>






                <!-- <img id="img1" src="images/kura.jpg" alt="">
                <img id="img2" src="images/kura.jpg" alt="">
                <img id="img3" src="images/mouse.jpg" alt="">
                <img id="img4" src="images/mouse.jpg" alt="">
                <img id="img5" src="images/svin.jpg" alt="">
                <img id="img6" src="images/svin.jpg" alt=""> -->

            </div>
            <div class="control-box">
                <div class="input-box">
                    <input type="text" id="input" readonly="readonly" value="0">
                    <label for="input">moves</label>
                </div>
                <div class="button-box">
                    <button id="new-game-btn">new game</button>
                    <button id="give-up-btn">give up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script> 
</body>
</html>
